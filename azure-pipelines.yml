# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- powershell: $net = Get-ChildItem  C:\Windows\Microsoft.NET\Framework\V4.0*
- powershell: Invoke-Expression "$($net.FullName)\csc.exe /target:library /out:mtr.dll messagetablereader.cs"
- powershell: Add-Type -Path mtr.dll
- powershell: $mtr = New-Object MessageTableReader.Reader 
- powershell: $mtr.GetMessageList()
